<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'kurlib/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/container.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/title.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/img-out.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/logo.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/header.css' %}">
    <!-- <link rel="stylesheet" href="/blocks/services.css">
    <link rel="stylesheet" href="/blocks/events__page.css"> -->
    <link rel="stylesheet" href="{% static 'kurlib/css/eventsCard.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/arrow.css' %}">
    <!-- <link rel="stylesheet" href="/blocks/generalHeader.css"> -->
    <!-- <link rel="stylesheet" href="/blocks/about.css"> -->
    <link rel="stylesheet" href="{% static 'kurlib/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/media.css' %}">

</head>
<body>
    <header class="header header--about header--with-mob-top">
        <div class="header--mob">
            <img class="header--mob-top" src="{% static 'kurlib/images/header/header--mob-top.png' %}" alt="">
            <p class="header--mob-text">Мероприятия</p>
        </div>

            <div class="general__header-top">
                <div class="header--left__name">
                    <img class="header--left__bg" src="{% static 'kurlib/images/header/header--left__bg.png' %}" alt="">
                    <h5 class="title title--left header--left__title  events__title--left">Мероприятия</h5>
                </div>
                <img class="logo logo--left" src="{% static 'kurlib/images/logo/logo__img.png' %}" alt="">
                <!-- <button class="menu__button">
                    <p class="menu__button-txt">Меню</p>
                    <img class="menu__img" src="/images/menu/menu__button.png" alt="">
                </button> -->
            </div>
    </header>
    <main>
        <section class="eventCard">
            <div class="eventCard__right">
                <img class="eventCard__img" src="{% static 'kurlib/images/eventsCard/eventCard__img.png' %}" alt="">
                <div class="eventCard__data">
                    <p class="eventCard__data-day"><span class="eventCard__data-num">{{event.date.day}}</span>
                        {{template_name}}</p>
                    <p class="eventCard__data-year">{{event.date.year}}</p>
                </div>
            </div>
            <div class="eventCard__left">
                <h3 class="subtitle eventCard__subtitle">{{event.title}}</h3>
                <p class="eventCard__text">{{event.main_info}}</p>
            </div>
        </section>
    <!-- <section class="back">
        <div class="back__with-img">
            <img class="back__link-img" src="/images/arrows/arrow__back.png" alt="">
            <a class="back__link" href="">Назад</a>
        </div>
        <a class="backlink" href="">На главную</a>
    </section> -->
    </main>
    <footer class="footer2">
        <div class="container container--left-big container--media-events">
            <div class="footer2-card__links">
                <div class="footer2-card__link-with-img">
                    <img class="footer2-card__link-img" src="{% static 'kurlib/images/arrows/arrow__back.png' %}" alt="">
                    <a class="footer2-card__link footer2-card__link--blue" href=".">Назад</a>
                </div>
                <a class="footer2-card__link footer2-card__link--blue" href="{% url 'index' %}">На главную</a>
            </div>
        </div>
    </footer>
</body>
</html>
