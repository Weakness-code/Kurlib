<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'kurlib/images/favicon.ico' %}" type="image/x-icon">
    <title>{{virtualcard.title}}</title>
    <link rel="stylesheet" href="{% static 'kurlib/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/container.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/title.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/img-out.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/logo.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/virtualExhibitionCard.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/media.css' %}">

</head>
<body>
    <!-- <img class="bg__img" src="/images/virtualExhibitionCard/virtualExhibitionCard__bg.jpg" alt=""> -->
    <main class="main">

        <section class="virtual-card">

            <div class="container container--media">
                <div class="virtual-card__wrapper">
                    <div class="virtual-card__left">
                        <img class="virtual-card__img" src="{{virtualcard.cover.url}}" alt="">
                    </div>
                    <div class="virtual-card__right">
                        <h4 class="virtual-card__title"> {{virtualcard.anons}}</h4>
                        {% for n in virtualcard.edited_description %}
                            <p class="virtual-card__text">{{n}}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer2">
        <div class="container">
            <div class="footer2-card__links">
                <div class="footer2-card__link-with-img">
                    <img class="footer2-card__link-img" src="{% static 'kurlib/images/arrows/arrow__back.png' %}" alt="">
                    <a class="footer2-card__link" href="virtualperformance">Назад</a>
                </div>
                <a class="footer2-card__link footer2-card__link--blue" href="{% url 'index' %}">На главную</a>
            </div>
        </div>
    </footer>
</body>
</html>
