<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'kurlib/images/favicon.ico' %}" type="image/x-icon">
    <title>Книжные новинки</title>
    <link rel="stylesheet" href="{% static 'kurlib/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/container.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/title.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/img-out.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/button.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/logo.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/about.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/text.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/history.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/new-books.css' %}">
    
    <link rel="stylesheet" href="{% static 'kurlib/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/media.css' %}">
</head>
<body>
    
    <header class="header header--about header--text">
            <div class="general__header-top">
                <div class="header--left__name">
                    <img class="header--left__bg" src="{% static 'kurlib/images/header/header--left__bg.png' %}" alt="" style="opacity: 0;">
                    <h5 class="title title--left header--left__title">Читателю</h5>
                </div>
                <img class="logo logo--left" src="{% static 'kurlib/images/logo/logo__img.png' %}" alt="">
                <div class="menu__button menu__button--duo menu__button--big">
                    <div class="menu__button--left menu__button--left-blue">
                        <p class="menu__button-txt menu__button-txt--blue">меню</p>
                        <img class="menu__img" src="{% static 'kurlib/images/menu/menu__button.png' %}" alt="">
                    </div>
                    <div class="menu__button--right">
                        <a class="menu__button-txt menu__button-txt--white" href="#">назад</a>
                    </div>
                </div>
                <div class="menu__button menu__button--left menu__button--left-blue menu__button--small">
                    <p class="menu__button-txt menu__button-txt--blue menu__button-txt--small">Меню</p>
                    <img class="menu__img menu__img--small" src="{% static 'kurlib/images/menu/menu__button.png' %}" alt="">
                </div>
                <div class="menu__button menu__button--duo menu__button--big">
                    <div class="menu__button--left menu__button--left-blue">
                        <p class="menu__button-txt menu__button-txt--blue">меню</p>
                        <img class="menu__img" src="{% static 'kurlib/images/menu/menu__button.png' %}" alt="">
                    </div>
                    <div class="menu__button--right" onclick="location.href = '.'">
                        <a class="menu__button-txt menu__button-txt--white">назад</a>
                    </div>
                </div>
                <div class="menu__button menu__button--small">
                    <p class="menu__button-txt menu__button-txt--small">Меню</p>
                    <img class="menu__img menu__img--small" src="{% static 'kurlib/images/menu/menu__button.png' %}" alt="">
                </div>
                {% include 'kurlib/menulist.html' %}

            </div>
    </header>
    <main>
        <section class="new-books">
            <img class="img-out text__img-out text__img-out1 new-books__img-out1" src="{% static 'kurlib/images/newBooks/newBooks__img-out.png' %}" alt="">
            <img class="img-out text__img-out text__img-out2 new-books__img-out2" src="{% static 'kurlib/images/history/history__img-out2.png' %}" alt="">
            <div class="container container--s">
                <h4 class="title new-books__title">Книжные новинки</h4>
                <div class="new-books__wrapper">
                    {% for work in works %}
                        <div class="new-books__item" onclick="location.href = '{% url 'virtualcard' work.id %}';">
                            <div class="new-books__item-bg"></div>
                            <img class="new-books__item-img" src="{{work.cover.url}}" alt="">
                            <div class="new-books__info">
                                <h5 class="new-books__name">{{work.description}}</h5>
                                <h6 class="new-books__author">{{work.author}}</h6>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        
    </main>

    {% include 'kurlib/footer.html' %}

    <script src="{% static 'kurlib/js/menuOpen.js' %}"></script>
    <script src="{% static 'kurlib/js/menuOpenDuo.js' %}"></script>
</body>
</html>
