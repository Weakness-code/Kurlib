<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'kurlib/images/favicon.ico' %}" type="image/x-icon">
    <title>О библиотеке</title>
    <link rel="stylesheet" href="{% static 'kurlib/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/container.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/title.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/img-out.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/logo.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/about.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'kurlib/css/media.css' %}">
    <!--<link rel="stylesheet" href="{% static 'kurlib/css/generalHeader.css' %}"> -->

</head>
<body>
    
    <!-- <div class="about__Library"> -->
    <header class="header header--about">
            <div class="general__header-top">
                <div class="header--left__name">
                    <img class="header--left__bg" src="{% static 'kurlib/images/header/header--left__bg.png' %}" alt="">
                    <h5 class="title title--left header--left__title">О библиотеке</h5>
                </div>
                <img class="logo logo--left" src="{% static 'kurlib/images/logo/logo__img.png' %}" alt="">
                <div class="menu__button menu__button--left menu__button--big">
                    <p class="menu__button-txt menu__button-txt--white">Меню</p>
                    <img class="menu__img" src="{% static 'kurlib/images/menu/menu__button--white.png' %}" alt="">
                </div>
                <div class="menu__button menu__button--left menu__button--small">
                    <p class="menu__button-txt menu__button-txt--white menu__button-txt--small">Меню</p>
                    <img class="menu__img menu__img--small" src="{% static 'kurlib/images/menu/menu__button--white.png' %}" alt="">
                </div>
                {% include 'kurlib/menulist.html' %}

            
    </header>
    <main>
        <section class="about">
            <div class="about__list-item" onclick="location.href='/about/library_history';">
                <img class="about__item-img" src="{% static 'kurlib/images/about/about__item-img.png' %}" alt="">
                <div class="about__item-wrapper">
                    <p class="about__item-text">История библиотеки</p>
                </div>  
            </div>
            <div class="about__list-item" onclick="location.href='/about/documents';">
                <img class="about__item-img" src="{% static 'kurlib/images/about/about__item-img.png' %}" alt="">
                <div class="about__item-wrapper">
                    <p class="about__item-text">Документы</p>
                </div>
            </div>
            <div class="about__list-item" onclick="location.href='/about/reports';">
                <img class="about__item-img" src="{% static 'kurlib/images/about/about__item-img.png' %}" alt="">
                <div class="about__item-wrapper">
                    <p class="about__item-text">Отчеты</p>
                </div>
            </div>
            <div class="about__list-item" onclick="location.href='/about/branches';">
                <img class="about__item-img" src="{% static 'kurlib/images/about/about__item-img.png' %}" alt="">
                <div class="about__item-wrapper">
                    <p class="about__item-text">Библиотеки-филиалы</p>
                </div>
            </div>
            <div class="about__list-item" onclick="location.href='/about/kuraginsky';">
                <img class="about__item-img" src="{% static 'kurlib/images/about/about__item-img.png' %}" alt="">
                <div class="about__item-wrapper">
                    <p class="about__item-text">Сайты Курагинского района</p>
                </div>
            </div>
        </section>
    </main>

    <script src="{% static 'kurlib/js/menuOpen.js' %}"></script>
    <script src="{% static 'kurlib/js/menuOpenMedia.js' %}"></script>
</body>
</html>
